name: tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
      - run: curl https://johnvansickle.com/ffmpeg/builds/ffmpeg-git-amd64-static.tar.xz -o ffmpeg-git-amd64-static.tar.xz
      - run: tar xf ffmpeg-git-amd64-static.tar.xz
      - run: mkdir $HOME/.ffmpeg
      - run: cp ffmpeg-*-static/{ffmpeg,ffprobe} $HOME/.ffmpeg
      - run: rm -rf ffmpeg-*-static
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test
        env:
          FFMPEG_PATH: $HOME/.ffmpeg/ffmpeg
          FFPROBE_PATH: $HOME/.ffmpeg/ffprobe
