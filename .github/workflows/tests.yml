name: test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: FedericoCarboni/setup-ffmpeg@master
        id: setup-ffmpeg
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test
        env:
          FFMPEG_PATH: ${{ steps.setup-ffmpeg.ffmpeg-path }}
          FFPROBE_PATH: ${{ steps.setup-ffmpeg.ffprobe-path }}
